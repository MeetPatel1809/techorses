<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vande Mataram</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ff9933, #ffffff, #138808);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    .flag {
      width: 300px;
      height: 180px;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      border: 4px solid #000;
      animation: float 3s ease-in-out infinite;
    }

    .band {
      height: 33.33%;
      width: 100%;
    }

    .saffron { background-color: #FF9933; }
    .white { 
      background-color: #fff; 
      display: flex; 
      align-items: center; 
      justify-content: center;
    }
    .green { background-color: #138808; }

    .chakra {
      height: 50px;
      width: 50px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg') no-repeat center;
      background-size: contain;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .text {
      margin-top: 30px;
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 8px #000;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff9933, 0 0 20px #fff, 0 0 30px #138808; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #ff9933, 0 0 40px #138808; }
    }

    @media (max-width: 500px) {
      .flag {
        width: 90%;
        height: auto;
      }
      .text {
        font-size: 2rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="flag">
    <div class="band saffron"></div>
    <div class="band white">
      <div class="chakra"></div>
    </div>
    <div class="band green"></div>
  </div>
  <div class="text">Vande Mataram ðŸ‡®ðŸ‡³</div>
</body>
</html>
